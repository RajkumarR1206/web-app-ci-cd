name: CD Pipeline

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Apply Kubernetes manifests
        run: |
          export KUBECONFIG=/home/devops/.kube/config
          kubectl apply -f k8s/ --validate=false
          kubectl rollout restart deployment flask-app

